<form nz-form [formGroup]="validateForm" class="sign-up-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Email</nz-form-label>
    <nz-form-control nzErrorTip="Please input your Email!">
      <nz-input-group nzPrefixIcon="mail">
        <input type="text" nz-input formControlName="email" placeholder="Email" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="password">Password</nz-form-label>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="confirmPassword">Confirm Password</nz-form-label>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="confirmPassword" placeholder="Confirm Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <div class="sign-up-form-buttons">
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Sign Up</button>
  </div>
</form>


<p>Already have an account? <button (click)="switchToSignIn()">Sign in</button></p>
